<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}">
    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="width: 1080px; height: 1920px; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>
    <script>
      const originalLog = console.log;
      console.log = function () {
        originalLog.apply(console, arguments);
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage('log: ' + JSON.stringify(Array.from(arguments)));
        }
      };

      const originalError = console.error;
      console.error = function () {
        originalError.apply(console, arguments);
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage('error: ' + JSON.stringify(Array.from(arguments)));
        }
      };

      const originalWarn = console.warn;
      console.warn = function () {
        originalWarn.apply(console, arguments);
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage('warn: ' + JSON.stringify(Array.from(arguments)));
        }
      };
    </script>
    <script src="Build/{{{ LOADER_FILENAME }}}" onload="window.ReactNativeWebView.postMessage('loader script loaded')"
      onerror="window.ReactNativeWebView.postMessage('loader script failed to load '  + this.src+ ', error: ' + JSON.stringify(event))"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";

      var MyGameInstance = null;

      try {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          arguments: [],
          dataUrl: "Build/{{{ DATA_FILENAME }}}",
          frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
  #if USE_THREADS
          workerUrl: "Build/{{{ WORKER_FILENAME }}}",
  #endif
  #if USE_WASM
          codeUrl: "Build/{{{ CODE_FILENAME }}}",
  #endif
  #if SYMBOLS_FILENAME
          symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
  #endif
          streamingAssetsUrl: "StreamingAssets",
          companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
          productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
          productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstance) => {
          MyGameInstance = unityInstance;
          console.log("ready");
        });
      }
      catch (error) {
        console.error(error);
      }
    </script>
  </body>
</html>
